            crossorigin="anonymous"></script>
        <script>
            let pilihan = [ "Indomie", "Tempe", "Martabak", "Kebab", "Rendang", "Kupu-Kupu", "Gunung", "Iwak", "Pasir", "Air", "Kicau Mania", "Bengkel", "Senen",  "Pisang", "Gundul", "Masbro", "Ban Dalam", "Oli Samping", "Supir", "Batagor", "Kecap"];

            function goreng() {
                let nama = document.getElementById('nama').value;

                let Eksekusi = Math.floor(Math.random() * pilihan.length);
                let Hasil = pilihan[Eksekusi];

                localStorage.setItem('nama', nama);
                const StyleWeb = document.getElementById('loading');
                StyleWeb.style.cssText = ' border-radius:20px; font-size: 16px; width: 200px;padding:10px;';
                document.getElementById('loading').innerHTML = "Loading...";
                setInterval(() => {
                    window.location.href = `hasil.html?pilihan=${encodeURIComponent(Hasil)}&nama=${encodeURIComponent(nama)}`;


                }, 7000);

                if (!nama) {
                    alert('masukkan nama');
                    window.location.href = 'index.html';
                }

            }

        </script>
